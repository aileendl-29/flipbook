<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Flipbook</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

<style>
body {
  margin: 0;
  background: #ffffff; /* white background to blend with website */
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 0;
}

#flipbook-wrapper {
  width: 100%;
  max-width: 1000px; /* ✅ controls size inside website */
  margin: auto;
  display: flex;
  justify-content: center;
}

/* --- THIS IS THE CRITICAL FIX ---
  You MUST give the flipbook a size in CSS that
  matches the size in your JavaScript.
*/
#flipbook {
  width: 900px;
  height: 600px;
}

/* This makes the image fill its page */
#flipbook img {
  width: 100%;
  height: 100%;
}

/* This gives your new blank covers a white background (replaces the :has() rule) */
#flipbook > div:first-child,
#flipbook > div:last-child {
  background: #fff;
}


/* Fullscreen Button (optional on website) */
#fullscreen-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 18px;
  border-radius: 6px;
  border: none;
  background: #111;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  z-index: 9999;
}

/* Mobile optimization */
@media (max-width: 920px) {
  /* On mobile, we make the wrapper 100% */
  #flipbook-wrapper {
    max-width: 100%;
    padding: 0 10px;
  }

  /* And we scale the book down to fit the screen.
    The height will adjust automatically.
  */
  #flipbook {
    width: 100%;
    height: auto;
    /* We re-add the aspect ratio for mobile */
    aspect-ratio: 3 / 2; 
  }
}
</style>

</head>

<body>

<div id="flipbook-wrapper">
  <div id="flipbook">
    <div></div> <div class="double"><img src="page_1.jpg"></div>
    <div class="double"><img src="page_2.jpg"></div>
    <div class="double"><img src="page_3.jpg"></div>
    <div class="double"><img src="page_4.jpg"></div>
    <div class="double"><img src="page_5.jpg"></div>

    <div></div> </div>
</div>

<button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>

<script>
$(document).ready(function() {

  // This script initializes the flipbook
  $('#flipbook').turn({
    width: 900,
    height: 600,
    autoCenter: true,
    display: 'double',    // ✅ Real 2-page spread
    elevation: 50,
    gradients: true,
    duration: 800
  });

  /* This handles responsiveness. 
    When the window resizes, it checks if it's a mobile
    size and adjusts the book's properties.
  */
  $(window).on('resize', function() {
    // Get the new width of the wrapper
    var wrapperWidth = $('#flipbook-wrapper').width();
    
    if (wrapperWidth < 900) {
      // If screen is small, set book size to wrapper width
      $('#flipbook').turn('size', wrapperWidth, wrapperWidth / 1.5); // 1.5 is 3:2 ratio
    } else {
      // Otherwise, set it back to default
      $('#flipbook').turn('size', 900, 600);
    }
  }).trigger('resize'); // Run once on page load

});

// Fullscreen toggle function
function toggleFullscreen() {
  const elem = document.getElementById("flipbook");
  if (!document.fullscreenElement) {
    elem.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
